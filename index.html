<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Netflix - Clone</title>
</head>
<body>
  <header>
      <div class="container">
          <h1 class="logo" >NETFLIX</h1>
          <nav>
              <a href="#">Inicio</a>
              <a href="#">Séries</a>
              <a href="#">Filmes</a>
              <a href="#">Documentários</a>
          </nav>
      </div>
  </header>  
  <main>
      <div class="main-movie">
          <div class="main-container">
              <h1 class="title">HOUSE OF CARDS</h1>
              <p class="description">
                Um político inescrupuloso não mede esforços para conquistar o 
                poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                Assista agora a nova temporada de House of Cards que está 
                imperdível
              </p>
          </div>
          <div class="main-buttons">
            <button role="button" class="main-btn">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="main-btn">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
          </div>

      </div>
  </main>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
