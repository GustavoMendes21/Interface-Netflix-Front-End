<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/owl/owl.theme.default.min.css">
    <title>Netflix - Clone</title>
</head>
<body>
  <header>
      <div class="container">
          <h1 class="logo" >NETFLIX</h1>
          <nav>
              <a href="#">Inicio</a>
              <a href="#">Séries</a>
              <a href="#">Filmes</a>
              <a href="#">Documentários</a>
          </nav>
      </div>
  </header>  
  <main>
      <div class="main-movie">
          <div class="main-container">
              <h1 class="title">HOUSE OF CARDS</h1>
              <p class="description">
                Um político inescrupuloso não mede esforços para conquistar o 
                poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                Assista agora a nova temporada de House of Cards que está 
                imperdível
              </p>
              <div class="main-buttons">
                <button role="button" class="main-btn">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="main-btn">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
              </div>
          </div>
        </div>
  </main>

  <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="assets/mini1.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini2.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini3.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini4.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini5.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini6.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini7.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini8.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini9.jpg" alt="mini1"></div>
            <div class="item"><img class="box-movie" src="assets/mini10.jpg" alt="mini1"></div>
        </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="/scripts/owl/jquery.min.js"></script>
  <script src="/scripts/owl/owl.carousel.min.js"></script>
  <script src="scripts/owl/setup.js"></script>
</body>
</html>
